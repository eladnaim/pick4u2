<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
  <title>Pick4U - 住祝 转 拽转</title>
  <meta name="description" content="驻转专 专转 住祝 转 专 - 专   砖爪专 住祝  砖 注专" />
  <meta name="author" content="Pick4U Team" />

  <meta property="og:title" content="Pick4U - 住祝 转 拽转" />
  <meta property="og:description" content="驻转专 专转 住祝 转 专 - 专   砖爪专 住祝  砖 注专" />
  <meta property="og:type" content="website" />

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#3B82F6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Pick4U" />
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />
  
  <style>
    /* Loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3B82F6 0%, #6366F1 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
      font-size: 32px;
    }
    
    .loading-text {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .app-loaded #loading-screen {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loading-logo"></div>
    <div class="loading-text">Pick4U</div>
    <div class="loading-subtitle">注 转 驻拽爪...</div>
    <div class="loading-spinner"></div>
  </div>
  
  <!-- App Root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('app-loaded');
      }, 1000);
    });
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(error => {
            console.log('SW registration failed: ', error);
          });
      });
    }
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
